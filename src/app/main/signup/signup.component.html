<div class="signup-container">
  <mat-card class="form-card">
    <h1>Sign up now!</h1>
    <form [formGroup]="signUpForm">
      <div class="form-container">
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <div class="form-half">
            <mat-form-field appearance="outline" class="half">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="firstName">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName">
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full">
            <mat-label>Province</mat-label>
            <input matInput type="text" formControlName="province">
          </mat-form-field>

          <div class="form-half">
            <mat-form-field appearance="outline" class="half">
              <mat-label>City</mat-label>
              <input matInput type="text" formControlName="city">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half">
              <mat-label>Barangay</mat-label>
              <input matInput type="text" formControlName="barangay">
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full">
            <mat-label>Street</mat-label>
            <input matInput type="text" formControlName="street">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full">
            <mat-label>House Unit, Bldg Name, Subdivision, etc.</mat-label>
            <input matInput type="text" formControlName="otherInfo">
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="number" formControlName="mobileNumber">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
        <button mat-raised-button type="submit" (click)="signUp(signUpForm.value)">Sign Up</button>
        <div>Already have an account? <a [routerLink]="['/signin']">Login now!</a></div>
      </div>
    </form>
  </mat-card>
</div>
